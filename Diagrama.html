<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Flujo del Juego del Gato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .diagram {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .node {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .arrow {
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #007bff;
            margin: -5px auto;
        }
        .decision {
            background-color: #e2e3e5;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="diagram">
    <div class="node">Inicio</div>
    <div class="arrow"></div>
    <div class="node">Inicializar Tablero</div>
    <div class="arrow"></div>
    <div class="node">Definir Jugadores</div>
    <div class="arrow"></div>
    <div class="node">Turno 0 a 8</div>
    <div class="arrow"></div>
    <div class="node">Mostrar Tablero</div>
    <div class="arrow"></div>
    <div class="node">Turno Jugador</div>
    <div class="arrow"></div>
    <div class="node">Entrada Jugador</div>
    <div class="arrow"></div>
    <div class="node">Realizar Movimiento</div>
    <div class="arrow"></div>
    <div class="node">Comprobar Ganador</div>
    <div class="arrow"></div>
    <div class="node">Hay Ganador?</div>
    <div class="arrow"></div>
    <div class="node decision">Sí</div>
    <div class="arrow"></div>
    <div class="node">Mostrar Ganador</div>
    <div class="arrow"></div>
    <div class="node">Reiniciar Juego</div>
    <div class="arrow"></div>
    <div class="node">Fin?</div>
    <div class="arrow"></div>
    <div class="node decision">No</div>
    <div class="arrow"></div>
    <div class="node">(Repetir)</div>
    <div class="arrow"></div>
    <div class="node decision">Sí</div>
    <div class="arrow"></div>
    <div class="node">Mostrar Empate</div>
    <div class="arrow"></div>
    <div class="node">Reiniciar Juego</div>
    <div class="arrow"></div>
    <div class="node">Fin</div>
</div>

<div class="back-link">
    <a href="index.html">Regresar a la Página Principal</a>
</div>

</body>
</html>
