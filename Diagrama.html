<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Clases - JuegoGato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .class-diagram {
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        .attribute, .method {
            margin: 5px 0;
        }
        .attribute::before {
            content: "- ";
            color: #d9534f;
        }
        .method::before {
            content: "+ ";
            color: #5bc0de;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .back-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="class-diagram">
        <h2>JuegoGato</h2>
        <div class="attribute">tablero</div>
        <div class="attribute">jugadores</div>
        <div class="attribute">turno</div>
        <div class="attribute">ganador</div>
        <hr>
        <div class="method">comprobar_ganador()</div>
        <div class="method">realizar_movimiento(fila, col)</div>
        <div class="method">reiniciar_juego()</div>
    </div>

    <div class="button-container">
        <a href="index.html">
            <button class="back-button">Regresar a Inicio</button>
        </a>
    </div>
</body>
</html>
